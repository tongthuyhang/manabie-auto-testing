name: Playwright + Qase CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev-staging]   # âœ… define both envs here
        project: [scheduling]
    timeout-minutes: 60

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Install Salesforce CLI
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@latest
          sf version --verbose
          sf plugins --core

      # 6. Setup SFDX Authentication (for each environment)
      - name: Setup SFDX Authentication
        env:
          SFDX_AUTH_URL_DEV: ${{ secrets.SFDX_AUTH_URL_DEV }}
          SFDX_AUTH_URL_PREPROD: ${{ secrets.SFDX_AUTH_URL_PREPROD }}
        run: |
          if [ "${{ matrix.environment }}" = "dev-staging" ]; then
            echo "$SFDX_AUTH_URL_DEV" > auth_url.txt
            sf org login sfdx-url --sfdx-url-file auth_url.txt --alias myOrgAlias
            echo "SFDX_ALIAS=myOrgAlias" >> $GITHUB_ENV
          elif [ "${{ matrix.environment }}" = "pre-prod" ]; then
            echo "$SFDX_AUTH_URL_PREPROD" > auth_url.txt
            sf org login sfdx-url --sfdx-url-file auth_url.txt --alias mypre-product
            echo "SFDX_ALIAS=mypre-product" >> $GITHUB_ENV
          fi
          rm -f auth_url.txt

      # 7. Run Playwright Tests (with Qase)
      - name: Run Playwright Tests with Qase
        run: npm run test:${{ matrix.environment }}:qase:ci
        env:
          ENV: ${{ matrix.environment }}
          USER_TYPE: admin
          PROJECT: ${{ matrix.project }}
          SFDX_ALIAS: ${{ env.SFDX_ALIAS }}
          QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_TESTOPS_API_TOKEN }}
          QASE_TESTOPS_API_HOST: qase.io

      # 8. Upload HTML report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.environment }}
          path: playwright-report/
          retention-days: 30

      # 9. Upload JSON logs + results
      - name: Upload Test Logs & Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.environment }}
          path: |
            test-logs.json
            test-results.json
          retention-days: 30