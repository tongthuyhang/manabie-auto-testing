name: Playwright + Qase CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Permissions for GitHub Pages
# permissions:
#   contents: read
#   pages: write
#   id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [scheduling] 
    timeout-minutes: 60

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: List files and folders in src directory
        run: |
          echo "Listing contents of src directory:"
          ls -la src/
          echo "\nDirectory structure:"
          find src/ -type d
          echo "\nAll files:"
          find src/ -type f

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
          
      # # 5. Run Playwright tests without Qase
      # - name: Run Playwright Tests (Dev-Staging Report Only)
      #   run: npm run test:dev-staging:report
      #   env:
      #     ENV: dev-staging
      #     USER_TYPE: admin
      # 5. Run Playwright tests with Qase
      - name: Run Playwright Tests (Dev-Staging with Qase)
        run: npm run test:dev-staging:qase
        env:
          ENV: dev-staging
          USER_TYPE: admin
          PROJECT: ${{ matrix.project }}
          QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_TESTOPS_API_TOKEN }}

      # 6. Upload HTML report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      # 7. Upload JSON logs + results
      - name: Upload Test Logs & Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-logs.json
            test-results.json
          retention-days: 30

